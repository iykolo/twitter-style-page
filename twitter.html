<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Style Page</title>
  <link rel="stylesheet" href="twitter.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">Twitter</div>
      <ul class="nav">
        <li>Home</li>
        <li>Explore</li>
        <li>Notifications</li>
        <li>Messages</li>
        <li>Profile</li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="content">
      <div class="header">
        <h1>Welcome to Twitter</h1>
        <button class="tweet-btn">Tweet</button>
      </div>
      
      <div class="tweet-feed">
        <!-- Sample Tweet by Ikenna Okoli -->
        <div class="tweet">
          <div class="user-info">
            <!-- Profile Picture -->
            <div class="profile-pic">
              <img src="ikenna.png" alt="Ikenna Okoli Profile Picture">
            </div>
            <div class="username">Ikenna Okoli</div>
          </div>
          <div class="tweet-content">
            <p>a passionate UX designer and front-end developer. With a focus on HTML & CSS</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
